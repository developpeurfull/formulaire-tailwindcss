<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-sans">
      <section class="w-full flex justify-between items-center h-screen font-sans"  >
        <div class="w-1/2 flex justify-center items-center ">
          <form action="" class="w-[480px] " >
            <button class="text-white px-5 py-8 rounded-lg text-3xl bg-[#00378a] mb-5">
              <p>WWYADIGIT</p>
            </button>
            <h1 class="font-bold text-2xl "> Get Started</h1>
            <p class="text-md">Welcome to Yolande<span class="text-orange-500">Coffee</span> - let's create your account</p>
            <div class="border-b-2 border-red-500 my-10" ></div>
            <div class="flex flex-col">
              <label for="" class="text-md font-bold">Email</label>
              <input type="email" name="" id="" class="rounded-md p-2 text-sm border-1 my-2 outline-[#00378a]" placeholder="Enter your email. Ex: wondje@gmail.com">
            </div>
            <div class="flex flex-col mt-5">
              <label for="" class="text-md font-bold">Password</label>
              <input type="password" name="" id="" class="rounded-md p-2 text-sm border-1 my-2 outline-[#00378a]" placeholder="Enter your Password. Ex: P@ssword123">
            </div>
            <div class="flex flex-col">
              <!-- <label for="" class="text-md font-bold">Email</label> -->
              <input type="submit" name="" id="" class="rounded-md p-2 w-full border-1 mt-7 bg-[#00378a] text-lg text-white" placeholder="">
            </div>

            <p class="my-7 mx-auto text-center items-center justify-center ">Already have an account ? <a href="#" class="text-[#00378a]">LogIn</a></p>
          </form>
        </div>
        <div class="w-1/2 h-full">
          <img src="img1.jpg" alt="" class=" h-full w-full object-cover">
        </div>
      </section>
  </body>
</html>
